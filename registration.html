<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム 新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link href="CSS/registration.css" rel="stylesheet">
</head>

<body>
    <div class="page-header title">
        勤怠管理システム 新規登録
    </div>
    <div class="content">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">ID</span>
            </div>
            <input class="form-control" type="text" id="id" name="id" required>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">PASS</span>
            </div>
            <input class="form-control" type="password" id="pass" name="pass" required>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">PASS再入力</span>
            </div>
            <input class="form-control" type="password" id="pass_again" name="pass_again" required>
        </div>
        <button id="submit" class="btn btn-info" onclick="registration();">登録</button>
        <a href="index.html"><input type="button" class="btn btn-secondary" value="ログイン画面に戻る"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/registration.js"></script>
</body>

</html>
